<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Timeline</title>
    <link rel="stylesheet" href="styles.css"> <!-- Include your CSS file here -->
</head>
<body>
    <div class="timeline">
        <div class="timeline-buttons year-buttons">
            <button>Year 1</button>
            <button>Year 2</button>
            <button>Year 3</button>
            <!-- Add more buttons for each year -->
        </div>
        <div class="timeline-buttons country-buttons">
            <button>Country 1</button>
            <button>Country 2</button>
            <button>Country 3</button>
            <!-- Add more buttons for each country -->
        </div>
        <div class="timeline-buttons event-buttons">
            <button>Event 1</button>
            <button>Event 2</button>
            <button>Event 3</button>
            <!-- Add more buttons for each event -->
        </div>
        <!-- Add your timeline content here -->
    </div>
</body>
</html>
